<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Furniture Gallery App</title>
</head>
<body>
    <nav class="navbar_container">
    
        <!-- First Portion -->
    <div class="navbar_container-first_portion">
        <p>HOME</p>
        <p>SHOP</p>
        <p>BLOG</p>
        <p>ABOUT US</p>

    <!-- Second portion Furniture Logo -->
    <div class="navbar_container-second_portion">
        <img src="../../images/furnitureLogo.svg" alt="furnitureLogo">
    </div>

    <div class="navbar_container-third_portion">
     <p> <img src="../../images/loveicon.svg" alt=""> LOVE</p>

    <div class="banner_container">

            <p class="banner_container-all_texts-paragraph">WELCOME TO OUR</p>
            <h1 class="banner_container-all_texts-heading">FURNITURE</h1>
            <h1 class="banner_container-all_texts-gallery">GALLERY</h1>

            <p class="banner_container-all_texts-minitext">Featuring sleek designs and innovative materials that seamlessly blend form and function.</p>
